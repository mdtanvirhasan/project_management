<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <div>
  <title>Update</title>

  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
</head>
<body class="mx-auto w-50">

<h1 class="my-5">Update Project <p th:text="${project.name}"></p></h1>

<form
        method="post"
        role="form"
        th:action="@{/projects/updateProject/{id}(id=${project.id})}"
        th:object="${project}"
>
  <h1 value="${project.name}"></h1>
  <div class="form-group mb-3">
    <label class="form-label">Name</label>
    <input
            class="form-control"

            id="name"
            th:field="*{name}"
            type="text"
    />
  </div>

  <div class="form-group mb-3">
    <label class="form-label">Intro</label>
    <input
            class="form-control"
            id="intro"
            th:field="*{intro}"
            type="text"
    />
  </div>

  <div class="form-group mb-3">
    <label class="form-label">Owner</label>
    <input
            class="form-control"
            id="owner"
            th:field="*{owner}"
            type="text"
    />
  </div>

  <div class="form-group mb-3">
    <label class="form-label">Status</label>
    <select th:field="*{status}" id="status" name="status" class="status">
      <option value="Pre" >0</option>
      <option value="Start">1</option>
      <option value="End">3</option>
    </select>
  </div>

    <button class="btn btn-primary" type="submit">Update Project</button>

</form>

</body>
</html>
