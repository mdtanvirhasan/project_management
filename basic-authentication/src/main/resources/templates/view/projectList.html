<!DOCTYPE html>
<html lang="en"
      xmlns:th="www.http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>All created projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="projectList">Project List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="newproject">Add project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" tabindex="-1" >Log out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projects/generationPage}" tabindex="-1" >Generate Report</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<div class="container">

    <div class="row col-md-10">
        <h2>List of projects created thus far.</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Project Name</th>
            <th>Project Description</th>
            <th>Project status</th>
            <th>Owner</th>
<!--            <th>project id</th>-->
            <th>project Start Date</th>
            <th>project End Date</th>
            <th>project members</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project:${projects}" >
            <td th:text="${project.name}" ></td>
            <td th:text="${project.intro}"></td>
            <td th:text="${project.status}"></td>
            <td id="p_owner" th:text="${project.owner}"></td>

            <script>
                const ownerId=document.getElementById('p_owner').value;
                function getName(id){
                    fetch("http://localhost:8099/getName/"+id)
                        .then(response => response.json())
                        .then(data => {
                            console.log("fetched user details:"+data);
                            document.getElementById("owner_name").value=data.toString();
                        })
                        .catch(error => {
                            console.error("Error fetching data:", error);
                        });
                }
            </script>

            <td th:text="${project.startDate}"></td>
            <td th:text="${project.endDate}"></td>
            <td class="list-group">
                <ul th:each="member:${project.members}">
                    <li th:text="${member.name}"> ></li>
                </ul>
            </td>

            <td ><a th:if="${currentUser.id == project.ownerId}" th:href="@{/projects/showFormForUpdateProject/{id}(id=${project.id})}" >Edit</a></td>


                <td><a th:if="${currentUser.id == project.ownerId}" th:href="@{/projects/deleteProject/{id}(id=${project.id})}" onclick="return confirm('Are you sure you want to delete?')">Delete</a></td>

        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>
</html>
