<div class="container">

    <div class="row col-md-10">
        <h2>List of projects created thus far.</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Project Creator</th>
            <th>Project name</th>
            <th>Project status</th>
<!--            <th>Owner</th>-->
            <th>project id</th>
            <th>project Start Date</th>
            <th>project End Date</th>
            <th>project members</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project:${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.intro}"></td>
            <td th:text="${project.status}"></td>
<!--            <td th:text="${project.owner}"></td>-->
            <td th:text="${project.id}"></td>
            <td th:text="${project.startDate}"></td>
            <td th:text="${project.endDate}"></td>
            <td class="list-group">
                <ul th:each="member:${project.members}">
                    <li th:text="${member.name}"> ></li>
                </ul>
            </td>

            <td><a th:href="@{/projects/showFormForUpdateProject/{id}(id=${project.id})}" >Edit</a></td>
